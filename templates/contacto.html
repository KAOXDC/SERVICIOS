{% extends 'base.html' %}
{% block titulo %}
	Contacto
{% endblock %}

{% block contenido %}
	{% if info_enviado %}
		<h2>La informacion suministrada es:</h2>
		{{ email }}
		{{ title }}
		{{ text }}
	{% else %}
		<form action="" method="POST">
			{% csrf_token %}
			{{ formulario.as_p }}
			<input type="submit" value="Enviar">
		</form>
	{% endif %}
{% endblock %}
